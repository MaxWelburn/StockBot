<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Bias Trader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      width: 100%;
      background: #141a33;
      border-radius: 16px;
      padding: 20px 24px 28px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.25rem;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #8f96c7;
      margin-bottom: 1.25rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.9rem;
    }
    input[type="text"] {
      flex: 1 1 140px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #303656;
      background: #0e1430;
      color: #fff;
      outline: none;
    }
    input[type="text"]::placeholder {
      color: #59608d;
    }
    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.05s ease, background 0.15s ease;
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.45);
      min-width: 120px;
    }
    button:disabled {
      background: #30345f;
      cursor: default;
      box-shadow: none;
      transform: none;
    }
    button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(79, 70, 229, 0.6);
    }
    .status {
      font-size: 0.85rem;
      color: #a5acd9;
      min-height: 1.25em;
      margin-bottom: 0.5rem;
    }
    .progress-wrapper {
      width: 100%;
      height: 12px;
      border-radius: 999px;
      background: #1c2340;
      overflow: hidden;
      margin-bottom: 0.35rem;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #eab308, #ef4444);
      transition: width 0.08s linear;
    }
    .progress-text {
      font-size: 0.8rem;
      color: #8f96c7;
      margin-bottom: 0.75rem;
    }
    #chart {
      max-height: 380px;
    }
    .card-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 14px;
    }
    .card {
      flex: 1 1 220px;
      background: #10162c;
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid #272f4e;
      font-size: 0.86rem;
    }
    .card-title {
      font-size: 0.8rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #8f96c7;
      margin-bottom: 4px;
    }
    .card-main {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .card-sub {
      font-size: 0.8rem;
      color: #a5acd9;
    }
    .error {
      color: #f97373;
    }

    .layout {
      display: flex;
      gap: 18px;
      margin-top: 14px;
    }
    .sidebar {
      width: 220px;
      min-width: 180px;
      background: #10162c;
      border-radius: 12px;
      border: 1px solid #272f4e;
      padding: 10px 10px 12px;
      display: flex;
      flex-direction: column;
      max-height: 520px;
    }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .sidebar-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #8f96c7;
    }
    .saved-clear-btn {
      font-size: 0.75rem;
      padding: 4px 10px;
      min-width: 0;
      background: #1f2937;
      box-shadow: none;
    }
    .saved-clear-btn:hover {
      box-shadow: none;
      transform: translateY(-1px);
      background: #374151;
    }
    .saved-empty {
      font-size: 0.8rem;
      color: #9ca3af;
      padding: 4px 2px;
    }
    .saved-scroll {
      overflow-y: auto;
      padding-right: 2px;
    }
    .saved-btn {
      width: 100%;
      text-align: left;
      border-radius: 10px;
      border: 1px solid transparent;
      background: #0f172a;
      padding: 6px 8px;
      margin-bottom: 6px;
      cursor: pointer;
      box-shadow: none;
      min-width: 0;
    }
    .saved-btn:hover {
      background: #111827;
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.4);
      transform: translateY(0);
    }
    .saved-btn-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2px;
      gap: 4px;
    }
    .saved-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .saved-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .saved-symbol {
      font-weight: 600;
      font-size: 0.9rem;
    }
    .saved-profit-positive {
      color: #4ade80;
      font-size: 0.8rem;
    }
    .saved-profit-negative {
      color: #f97373;
      font-size: 0.8rem;
    }
    .saved-sub {
      font-size: 0.78rem;
      color: #9ca3af;
    }
    .saved-star {
      font-size: 0.9rem;
      cursor: pointer;
      color: #6b7280;
      user-select: none;
    }
    .saved-star-on {
      color: #facc15;
    }
    .saved-delete {
      font-size: 0.8rem;
      cursor: pointer;
      color: #6b7280;
      user-select: none;
      padding: 0 4px;
    }
    .saved-delete:hover {
      color: #f97373;
    }
    .main-panel {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Bias Trader</h1>
    <div class="subtitle">
      Enter a symbol or company name, fetch daily prices, optimize thresholds, and see the result &amp; chart.
    </div>

    <form id="symbol-form">
      <label for="symbol-input">Symbol / name:</label>
      <input id="symbol-input" type="text" placeholder="e.g. NVDA or Apple" required />
      <button type="submit" id="run-button">Run</button>
    </form>

    <div id="status" class="status"></div>

    <div class="progress-wrapper">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="progress-text" class="progress-text">Idle</div>

    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">Saved symbols</div>
          <button type="button" class="saved-clear-btn" id="clear-saved">Clear</button>
        </div>
        <div class="saved-scroll" id="saved-list"></div>
      </aside>

      <section class="main-panel">
        <canvas id="chart"></canvas>

        <div class="card-row">
          <div class="card">
            <div class="card-title">Recommendation</div>
            <div class="card-main" id="decision-text">–</div>
            <div class="card-sub" id="decision-extra"></div>
          </div>
          <div class="card">
            <div class="card-title">Best Thresholds</div>
            <div class="card-main" id="thresholds-text">–</div>
            <div class="card-sub" id="thresholds-extra"></div>
          </div>
          <div class="card">
            <div class="card-title">Simulation Result</div>
            <div class="card-main" id="profit-text">–</div>
            <div class="card-sub" id="profit-extra"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Your app logic -->
  <script src="main.js"></script>
</body>
</html>
